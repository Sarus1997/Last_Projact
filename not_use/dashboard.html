<script>
    window.onload = function () {
        if (localStorage.getItem("role") == "admin") {
            console.log("admin")
        } else if (localStorage.getItem("role") == "restaurant") {
            console.log("restaurant")
        } else {
            localStorage.clear();
            window.location.href = "login.html";
        }
        document.getElementById("username_show").innerHTML = localStorage.getItem("username");
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>
